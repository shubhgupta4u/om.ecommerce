<div class="omb_login" ng-controller="loginController">
    <h3 class="omb_authTitle">Login
        <!-- or <a routerLink="/signup" class="btn-link">Sign up</a> -->
    </h3>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <hr class="colorgraph">
        <form class="omb_loginForm needs-validation" (ngSubmit)="onSubmit(1)" [formGroup]="form" novalidate>
          <div class="input-group mb-3" [ngClass]="{ 'has-error': submitted && f.username.errors}">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" formControlName="username" class="form-control" name="username" 
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                   required placeholder="email address"/>
             <div *ngIf="submitted && f.username.errors"  class="invalid-feedback text-sm-start fs-6">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="input-group mb-3" [ngClass]="{ 'has-error': submitted && f.password.errors}">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" formControlName="password" class="form-control" name="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
             placeholder="Password"/>   
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-sm-start fs-6">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>        
          </div>
          <button class="btn btn-primary" [disabled]="loading">Login</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <button class="btn btn-outline-primary" [disabled]="loading" (click)="onSubmit(2)">Login with Okta Account</button>
      </div>
      <div class="col-xs-12 col-sm-3">
            <button class="btn btn-outline-primary" [disabled]="loading" (click)="onSubmit(3)">Login with AzureAd Account</button>
    </div>
  </div>
